server.port=@server.port@

# configure of DB
spring.datasource.url=@db.url@
spring.datasource.username=@db.username@
spring.datasource.password=@db.password@
spring.datasource.driver-class-name=@db.driverClassName@


#jackson
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.property-naming-strategy=LOWER_CASE
spring.jackson.time-zone=GMT+8

# snow flake
twitter.snowFlakeWorkerid=@twitter.snowflake_workerid@
twitter.snowFlakeDatacenterid=@twitter.snowflake_datacenterid@

#log
logging.level.root=info
logging.level.org.springframework.data=trace

#
# undertow
#
server.undertow.accesslog.enabled=true

# Format pattern for access logs.
# server.undertow.accesslog.pattern=%t %a "%r" %s (%D ms)
# server.undertow.accesslog.pattern=common
server.undertow.accesslog.pattern=%h %l %u %t "%r" %s %b "%{i,Referer}" "%{i,User-Agent}" %D

# Undertow access log directory.
server.undertow.accesslog.directory=@undertow.accessLogDirectory@



# 解决表列名驼峰命名问题
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl


spring.jpa.show-sql=true