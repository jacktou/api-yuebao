server.port=@server.port@

# configure of DB
spring.datasource.url=@db.url@
spring.datasource.username=@db.username@
spring.datasource.password=@db.password@
spring.datasource.driver-class-name=@db.driverClassName@


#jackson
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.property-naming-strategy=LOWER_CASE
spring.jackson.time-zone=GMT+8

# snow flake
twitter.snowFlakeWorkerid=@twitter.snowflake_workerid@
twitter.snowFlakeDatacenterid=@twitter.snowflake_datacenterid@

#log
logging.level.root=info
logging.level.org.springframework.data=trace
logging.config=classpath:logback.xml

# 解决表列名驼峰命名问题
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl


spring.jpa.show-sql=true

